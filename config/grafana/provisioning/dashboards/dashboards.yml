# Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'MangaAnime Dashboards'
    orgId: 1
    folder: 'MangaAnime'
    folderUid: 'mangaanime'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
