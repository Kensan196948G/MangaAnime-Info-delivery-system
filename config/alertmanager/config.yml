# Alertmanager Configuration
# Slack/Discord Webhook連携とアラートルール定義

global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'  # 環境変数で上書き推奨

# アラートルーティング
route:
  group_by: ['alertname', 'severity', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # 重大アラートは即座に通知
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      repeat_interval: 5m

    # 警告レベルは集約して通知
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h

    # インフラ関連
    - match:
        category: infrastructure
      receiver: 'infra-team'
      group_by: ['alertname', 'instance']

    # アプリケーション関連
    - match:
        category: application
      receiver: 'app-team'
      group_by: ['alertname', 'service']

    # データベース関連
    - match:
        category: database
      receiver: 'db-team'
      group_by: ['alertname', 'table']

# アラート抑制ルール
inhibit_rules:
  # インスタンスダウン時は他のアラートを抑制
  - source_match:
      severity: 'critical'
      alertname: 'InstanceDown'
    target_match:
      severity: 'warning'
    equal: ['instance']

  # APIエラー時はレイテンシアラートを抑制
  - source_match:
      alertname: 'HighErrorRate'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']

# 受信者定義
receivers:
  # デフォルト受信者
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # 重大アラート受信者
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#critical-alerts'
        title: ':fire: CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        send_resolved: true
        color: 'danger'

    # Discord Webhook (オプション)
    webhook_configs:
      - url: 'YOUR_DISCORD_WEBHOOK_URL'
        send_resolved: true

  # 警告アラート受信者
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#warnings'
        title: ':warning: Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true
        color: 'warning'

  # インフラチーム
  - name: 'infra-team'
    slack_configs:
      - channel: '#infra-alerts'
        title: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Instance:* {{ .Labels.instance }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # アプリケーションチーム
  - name: 'app-team'
    slack_configs:
      - channel: '#app-alerts'
        title: 'Application Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # データベースチーム
  - name: 'db-team'
    slack_configs:
      - channel: '#db-alerts'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Table:* {{ .Labels.table }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

# Webhook設定（Discord用テンプレート）
templates:
  - '/etc/alertmanager/templates/*.tmpl'
