# Alertmanager Configuration for MangaAnime-Info-delivery-system
# =============================================================================

global:
  # Global SMTP settings (for email notifications)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: '${GMAIL_USERNAME}'
  smtp_auth_password: '${GMAIL_APP_PASSWORD}'
  smtp_require_tls: true

  # Slack API URL
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group by alertname
  group_by: ['alertname', 'severity']

  # Wait before sending initial notification
  group_wait: 30s

  # Wait before sending updated notification
  group_interval: 5m

  # Resend interval for unresolved alerts
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

    # Infrastructure alerts
    - match_re:
        alertname: ^(HighCPU|HighMemory|DiskSpace).*
      receiver: 'infrastructure-receiver'

# Inhibition rules
inhibit_rules:
  # If critical alert is firing, suppress warnings for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  # If application is down, suppress other application alerts
  - source_match:
      alertname: 'ApplicationDown'
    target_match_re:
      alertname: ^(HighErrorRate|HighLatency|TooMany).*
    equal: ['job']

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'http://localhost:3000/d/mangaanime-overview'
          - type: button
            text: 'Silence Alert'
            url: '{{ template "slack.default.silence_url" . }}'

  # Critical receiver - multiple channels
  - name: 'critical-receiver'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: ':rotating_light: CRITICAL: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
    webhook_configs:
      - url: '${DISCORD_WEBHOOK_URL}'
        send_resolved: true

  # Warning receiver
  - name: 'warning-receiver'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        color: 'warning'
        title: ':warning: Warning: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

  # Infrastructure receiver
  - name: 'infrastructure-receiver'
    slack_configs:
      - channel: '#infra-alerts'
        send_resolved: true
        title: ':gear: Infrastructure: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
