# Prometheus Alert Rules for MangaAnime-Info-delivery-system
# =============================================================================

groups:
  # Application Alerts
  - name: mangaanime_application
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes (current: {{ $value | printf \"%.2f\" }})"

      # High Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 2 seconds (current: {{ $value | printf \"%.2f\" }}s)"

      # Application Down
      - alert: ApplicationDown
        expr: up{job="mangaanime-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MangaAnime application is down"
          description: "The application has been unreachable for more than 1 minute"

      # Too Many 4xx Errors
      - alert: TooMany4xxErrors
        expr: rate(http_requests_total{status=~"4.."}[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of 4xx errors"
          description: "More than 10 client errors per second (current: {{ $value | printf \"%.2f\" }})"

  # Database Alerts
  - name: mangaanime_database
    rules:
      # Database Connection Errors
      - alert: DatabaseConnectionError
        expr: database_connection_errors_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Database connection errors: {{ $value }}"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is above 1 second (current: {{ $value | printf \"%.2f\" }}s)"

  # Infrastructure Alerts
  - name: mangaanime_infrastructure
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current: {{ $value | printf \"%.2f\" }}%)"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% (current: {{ $value | printf \"%.2f\" }}%)"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
          description: "Disk usage is above 85% on {{ $labels.mountpoint }} (current: {{ $value | printf \"%.2f\" }}%)"

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 95
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critically low"
          description: "Disk usage is above 95% on {{ $labels.mountpoint }} (current: {{ $value | printf \"%.2f\" }}%)"

  # External API Alerts
  - name: mangaanime_external_apis
    rules:
      # AniList API Errors
      - alert: AniListAPIErrors
        expr: rate(external_api_errors_total{api="anilist"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AniList API errors detected"
          description: "AniList API error rate: {{ $value | printf \"%.2f\" }} errors/sec"

      # API Rate Limit Approaching
      - alert: APIRateLimitApproaching
        expr: external_api_rate_limit_remaining{api="anilist"} < 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "API rate limit approaching"
          description: "Only {{ $value }} requests remaining before rate limit"

  # Business Logic Alerts
  - name: mangaanime_business
    rules:
      # No New Releases Collected
      - alert: NoNewReleasesCollected
        expr: increase(releases_collected_total[24h]) == 0
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No new releases collected in 24 hours"
          description: "The system has not collected any new releases in the last 24 hours"

      # Notification Failures
      - alert: NotificationFailures
        expr: rate(notifications_failed_total[1h]) > 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Notification failures detected"
          description: "{{ $value }} notification failures in the last hour"

      # Calendar Sync Errors
      - alert: CalendarSyncErrors
        expr: rate(calendar_sync_errors_total[1h]) > 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Calendar sync errors detected"
          description: "{{ $value }} calendar sync errors in the last hour"
