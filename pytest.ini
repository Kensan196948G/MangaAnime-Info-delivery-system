[pytest]
# Pytest Configuration File
# =========================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Asyncio mode for async test functions
asyncio_mode = auto

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=app
    --cov=modules
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database
    api: Tests requiring external API
    smoke: Smoke tests for quick validation
    asyncio: mark test as asyncio

# Coverage options
[coverage:run]
source = app,modules
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov
