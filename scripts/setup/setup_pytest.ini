[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 詳細な出力
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# マーカー定義
markers =
    slow: 時間がかかるテスト
    integration: 統合テスト
    unit: 単体テスト
    db: データベース関連テスト
    api: API関連テスト
    ui: UI関連テスト

# カバレッジ設定
[coverage:run]
source =
    app
    modules

omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage_html
