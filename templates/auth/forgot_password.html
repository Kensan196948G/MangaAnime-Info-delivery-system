{% extends "base.html" %}

{% block title %}パスワードリセット - MangaAnime Info System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h4 class="mb-0">パスワードリセット</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        ユーザー名を入力してください。パスワードリセットの手順をメールで送信します。
                    </p>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <!-- CSRF Protection -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   required autofocus placeholder="ユーザー名を入力">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info">
                                <i class="bi bi-envelope me-1"></i>リセットメールを送信
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>ログインに戻る
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
