{% extends "base.html" %}

{% block title %}パスワード再設定 - MangaAnime Info System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">パスワード再設定</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        新しいパスワードを入力してください（6文字以上）。
                    </p>

                    <form method="POST">
                        <!-- CSRF Protection -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="password" class="form-label">新しいパスワード</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required autofocus placeholder="6文字以上" minlength="6">
                            <div class="form-text">6文字以上のパスワードを入力してください</div>
                        </div>

                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">パスワード確認</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                   required placeholder="パスワードを再入力" minlength="6">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-1"></i>パスワードを再設定
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center small">
                    <p class="mb-0">
                        <i class="bi bi-shield-check me-1"></i>
                        セキュア接続で送信されます
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
