name: Test Suite

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 毎日 AM 9:00 (JST) に実行
    - cron: '0 0 * * *'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run linting
        run: |
          pip install flake8 black isort
          flake8 app modules --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check app modules
          isort --check-only app modules

      - name: Run unit tests
        run: |
          pytest tests/unit -v -m unit --cov=app --cov=modules --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m integration --cov=app --cov=modules --cov-append --cov-report=xml --cov-report=term-missing

      - name: Run E2E tests
        run: |
          pytest tests/e2e -v -m e2e --cov=app --cov=modules --cov-append --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate HTML coverage report
        run: |
          coverage html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-python-${{ matrix.python-version }}
          path: htmlcov/

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=75

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r app modules -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety dependency check
        run: |
          safety check --json > safety-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  playwright:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          playwright install --with-deps

      - name: Run Playwright tests
        run: |
          pytest tests/e2e -v --browser chromium --headed=false

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build package
        run: |
          python -m pip install build
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security, playwright, build]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Test suite completed"
          echo "Status: ${{ needs.test.result }}"
